<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <div id="nineAM" class="row">
        <div class="col-1 hourBlock">9 AM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="tenAM" class="row">
        <div class="col-1 hourBlock">10 AM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="elevenAM" class="row">
        <div class="col-1 hourBlock">11 AM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="twelvePM" class="row">
        <div class="col-1 hourBlock">12 PM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="onePM" class="row">
        <div class="col-1 hourBlock">1 PM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="twoPM" class="row">
        <div class="col-1 hourBlock">2 PM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="threePM" class="row">
        <div class="col-1 hourBlock">3 PM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="fourPM" class="row">
        <div class="col-1 hourBlock">4 PM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="fivePM" class="row">
        <div class="col-1 hourBlock">5 PM</div>
        <textarea class="col-10 hourDetails"></textarea>
        <button class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
